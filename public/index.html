<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chatty</title>
  </head>
  <body>
    <h1>Welcome to Chatty</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Initiate a connection request from the client to the server
      // to open up a web socket
      // and keep that connection open
      const socket = io();

      // Listen for a built-in 'connect' event
      socket.on('connect', () => {
        console.log('Connected to the server');
      });

      // Listen for a built-in 'disconnect' event
      socket.on('disconnect', () => {
        console.log('User gets disconnected');
      });
    </script>
  </body>
</html>
